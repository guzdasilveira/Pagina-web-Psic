<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gracias por tu mensaje</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background-color: #fbe8f1;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .gracias-container {
        background: white;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
      }

      h2 {
        color: #d16c8e;
        margin-bottom: 10px;
      }

      .btn {
        background-color: #d16c8e;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
        margin-top: 20px;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background-color: #b75273;
      }
    </style>
  </head>
  <body>
    <div class="gracias-container">
      <h2>¡Gracias por tu mensaje!</h2>
      <p>Carla se pondrá en contacto contigo pronto.</p>
      <a href="index.html" class="btn">Volver al inicio</a>
    </div>
  </body>
</html>
